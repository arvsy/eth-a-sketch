<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Eth-A-Sketch</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="title"><h1>Eth-A-Sketch</h1></div>
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
          <button class="blackButton" onclick="changeColor('black')">
            Black
          </button>
          <button class="erasorButton" onclick="changeColor('white')">
            Erasor
          </button>
          <button class="grayButton" onclick="changeColor('gray')">Gray</button>
          <button class="randomButton" onclick="changeColor('random')">
            Random
          </button>
          <button onclick="resetBoard()">Reset</button>
        </div>
        <div>
          <input
            type="text"
            placeholder="Size of Board"
            value="16"
            onchange="changeSize(this.value)"
          />
          <button>Set Size</button>
        </div>
        <div class="error">Change your input. It must be or between 2 and 100</div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
